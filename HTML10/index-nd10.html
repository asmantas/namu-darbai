<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html10</title>
</head>
<body>
    <svg width="400px" height="400px" style="border: 2px solid black" >
        <rect width="100px" height="100px" style="fill:white" x="0" y="0"/>
        <rect width="100px" height="100px" style="fill:black" x="100px" y="0px"/>
        <rect width="100px" height="100px" style="fill:white" x="200px" y="0px"/>
        <rect width="100px" height="100px" style="fill:black" x="300px" y="0px"/>
        <rect width="100px" height="100px" style="fill:black" x="0" y="100px"/>
        <rect width="100px" height="100px" style="fill:white" x="100px" y="100px"/>
        <rect width="100px" height="100px" style="fill:black" x="200px" y="100px"/>
        <rect width="100px" height="100px" style="fill:white" x="300px" y="100px"/>
        <rect width="100px" height="100px" style="fill:white" x="0" y="200px"/>
        <rect width="100px" height="100px" style="fill:black" x="100px" y="200px"/>
        <rect width="100px" height="100px" style="fill:white" x="200px" y="200px"/>
        <rect width="100px" height="100px" style="fill:black" x="300px" y="200px"/>
        <rect width="100px" height="100px" style="fill:black" x="0" y="300px"/>
        <rect width="100px" height="100px" style="fill:white" x="100px" y="300px"/>
        <rect width="100px" height="100px" style="fill:black" x="200px" y="300px"/>
        <rect width="100px" height="100px" style="fill:white" x="300px" y="300px"/>
        <circle cx="150px" cy="50px" r="40px" stroke="white" stroke-width="4px" fill="grey"/>
        <circle cx="250px" cy="150px" r="40px" stroke="white" stroke-width="4px" fill="grey"/>
        <circle cx="150px" cy="250px" r="40px" stroke="white" stroke-width="4px" fill="blue"/>
        <circle cx="250px" cy="350px" r="40px" stroke="white" stroke-width="4px" fill="blue"/>
    </svg>
</body>
</html>
