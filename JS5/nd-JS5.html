<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nd-JS5</title>
</head>
<body>
    <div>
        <input type="text" placeholder="Name" id="name" autofocus>
    </div>
    <div>
        <input type="text" placeholder="Last name" id="last-name">
    </div>
    <div>
        <input type="button" value="send" onclick="funkcija()">
        <div id="write-name"></div>
    </div>
    
    <script>
        
        var name, lastName, funkcija;
        
        funkcija = function () {
            name = document.getElementById("name").value;
            lastName = document.getElementById("last-name").value;
            
            document.getElementById("write-name").innerHTML = name + " " + lastName + " logged in";
        }
        
    </script>
    
</body>
</html>
